<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Masukan Pin</title>
		<!-- <link href="/dist/output.css" rel="stylesheet" /> -->
		<script src="https://cdn.tailwindcss.com"></script>

	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex justify-center items-center" style="height: 100%;">
			<div
				class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-3xl font-mono px-10"
			>
				<h1>Silahkan Masukan Pin Anda</h1>
                <div class="my-10 flex items-center gap-3" >
                    <input id="input" class="text-center rounded-lg" style="width: 45%; height: 50px; color: black;" type="password">
                    <button onclick="enterHandler()" class="text-green-300">ENTER >></button>
                    <button onclick="cancelHandler()" class="text-pink-300">CANCEL >></button>
                </div>
				<h1>Please Insert Your Pin</h1>

			</div>
				<img class="rounded-lg" src="/src/images/masukan-pin.jpg" width="40%" style="margin-bottom: -120px;"/>
		</div>

		<script>
			const input = document.getElementById("input")

			function enterHandler() {
				if (input.value.length > 0) {
					if (input.value == "123456") {
						location.href = "pilihNominal.html"
					} else {
						alert("Pin salah!")
					}
				}else{
					alert("Pin tidak boleh kosong")
				}
			}

			function cancelHandler() {
				location.href = "ambilKartu.html"
			}
		</script>
	</body>
</html>
