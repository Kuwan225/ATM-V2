<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Pilih Nominal</title>
		<link href="/dist/output.css" rel="stylesheet" />
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex items-center py-10 px-10 " style="position: relative; justify-content: start; height: 100%;">
			<div
			style=" width: 60%;"
				class="heading flex flex-col items-center justify-center text-white text-center text-3xl font-mono px-10"
			>
				<h1 style="font-size: 40px;">Silahkan Pilih Paket Nominal</h1>

                <div class="flex text-center" style="gap: 150px; margin-top: 50px;">
                    <div class="flex flex-col" style="gap: 20px;">
                        <button onclick="transaksiHandler(uang.seratus)"><- 100.000</button>
                        <button onclick="transaksiHandler(uang.duaratus)"><- 200.000</button>
                        <button onclick="transaksiHandler(uang.tigaratus)"><- 300.000</button>
                        <a href="nominalLain.html"><- Nominal <br/> Lain</a>
                    </div>
                    <div class="flex flex-col items-end" style="text-align: center; gap: 20px;" >
                        <button onclick="transaksiHandler(uang.satujuta)">1.000.000 -></button> 
                        <button onclick="transaksiHandler(uang.satusetengah)">1.500.000 -></button>
                        <button onclick="transaksiHandler(uang.duajuta)">2.000.000 -></button>
                        <a href="nominalLain.html">Transaksi -> <br/> <span style="margin-left: 35px;">Lain</span></a>
                    </div>
                </div>
				
			</div>
				<img class="rounded-lg" src="/src/images/ambil-uang.jpg" width="45%" style="position: absolute; bottom: 0; right: 0;"/>
		</div>

		<script>
			const uang ={
				seratus:"100000",
				duaratus:"200000",
				tigaratus:"300000",
				satujuta:"1000000",
				satusetengah:"1500000",
				duajuta:"2000000",
			}
			const saldo = 5000000

			function transaksiHandler(value) {
				if (value <= saldo) {
					const konfirm = confirm(`Anda akan menarik uang sebesar ${value} saldo anda sebesar ${saldo}`)
	
					if (konfirm == true) {
						location.href = "ambilKartu.html"
					}
					
				} else {
					alert("Saldo anda tidak mencukupi")
					const konfir = confirm("Fitur tidak tersedia, Apakah anda ingin membataljan ?")
					if (konfir) {
						location.href = "ambilKartu.html"
					}
				}
			}
		</script>
	</body>
</html>
