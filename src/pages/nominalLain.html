<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>ATM - Masukan Pin</title>
	<!-- <link href="/dist/output.css" rel="stylesheet" /> -->
	<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
	<div class="container bg-[#597298] rounded-lg flex justify-center items-center" style="height: 100%;">
		<div
			class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-3xl font-mono px-10">
			<h1> Masukan Jumlah Nominal</h1>
			<div class="my-10 flex items-center gap-3">
				<input id="input" class="text-center rounded-lg" style="width: 45%; height: 50px; color: black;"
					type="number">
				<button onclick="transaksiHandler()" class="text-green-300">ENTER >></button>
				<button onclick="cancelHandler()" class="text-pink-300">CANCEL >></button>
			</div>
			<h1>Hanya Pecahan 100.000 dan 50.000</h1>

		</div>
		<img class="rounded-lg" src="/src/images/ambil-uang.jpg" width="40%" style="margin-bottom: -120px;" />
	</div>
	<!-- scrript -->
	<script>
		const input = document.getElementById("input")

		const saldo = 5000000

		function transaksiHandler() {
			if (input.value.length > 0) {
				if (input.value < saldo) {
					if(input.value % 50000 == 0){
						const konfirm = confirm(`Anda akan menarik uang sebesar ${input.value} saldo anda sebesar ${saldo}`)
						if (konfirm == true) {
							location.href = "ambilKartu.html"
							alert(`sisa saldo anda ${saldo - input.value}`)
						}
					}else{
						alert("Nominal tidak tersedia")
					}
				} else {
					alert("Saldo anda tidak mencukupi")
				}
			} else {
				alert("Masukan nominal")
			}
		}

		function cancelHandler() {
				location.href = "ambilKartu.html"
			}
	</script>
	<!-- script -->
</body>

</html>
